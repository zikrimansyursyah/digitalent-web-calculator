<!-- Author Zikri Mansyursyah -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple Calculator by Zikri">
  <meta name="keywords" content="Calculator, Simple, Math">
  <title>Simple Calculator by Zikri</title>
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="created-by nowrap">Calculator by <span class="text-bold nowrap">Zikri Mansyursyah</span></div>
      <div class="theme"></div>
      <input type="text" class="input-first" value="" readonly />
      <input type="text" class="input-second" value="" readonly />
      <div class="calculator-pad">
        <button class="btn text-green clear" aria-value="clear">AC</button>
        <button class="btn text-green count" aria-value="">+/-</button>
        <button class="btn text-green count" aria-value="percent">%</button>
        <button class="btn text-red count" aria-value="distribution">/</button>
        <button class="btn btn-number" aria-value="7">7</button>
        <button class="btn btn-number" aria-value="8">8</button>
        <button class="btn btn-number" aria-value="9">9</button>
        <button class="btn text-red count" aria-value="time">x</button>
        <button class="btn btn-number" aria-value="4">4</button>
        <button class="btn btn-number" aria-value="5">5</button>
        <button class="btn btn-number" aria-value="6">6</button>
        <button class="btn text-red count" aria-value="minus">-</button>
        <button class="btn btn-number" aria-value="1">1</button>
        <button class="btn btn-number" aria-value="2">2</button>
        <button class="btn btn-number" aria-value="3">3</button>
        <button class="btn text-red count" aria-value="plus">+</button>
        <button class="btn clear" aria-value="reload">R</button>
        <button class="btn btn-number" aria-value="0">0</button>
        <button class="btn btn-number" aria-value=".">,</button>
        <button class="btn text-red count" aria-value="result">=</button>
        <hr class="footer">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
